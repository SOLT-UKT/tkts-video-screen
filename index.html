<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TKTS EPK SCREEN</title>
</head>
<body style="margin: 0;">
  <div id="video-wrapper" style="width: 100%; height: 85vh; margin: 0 auto;">
    <iframe id="iframe" class="player" width="100%" height="100%" src="https://www.youtube.com/embed/videoseries?list=PLGxBE7qhxgFomstUtkg-iSxtGk6Dk9i4M&autoplay=1&loop=1&mute=1&cc_load_policy=1&showinfo=0&controls=0"  allow="autoplay"  frameborder="0" allowfullscreen></iframe>
  </div>

  <button id="fullsceen-btn" style="margin: 40px auto; display: block; padding: 20px; font-size: 18px; cursor: pointer">Make Full Sceen</button>
  
  <script>
    var iframe = document.getElementById('iframe');

    document.getElementById('fullsceen-btn').addEventListener('click', playFullscreen);

    function playFullscreen (){      
      var requestFullScreen = iframe.requestFullScreen || iframe.mozRequestFullScreen || iframe.webkitRequestFullScreen;
      if (requestFullScreen) {
        requestFullScreen.bind(iframe)();
      }
    }
  </script>
</body>
</html>
